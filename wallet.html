<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Funds - Flakzon SMM</title>
    <link rel="stylesheet" href="style.css">
    <script src="wallet.js" defer></script>
</head>
<body>

    <header>
        <h1>Add Funds to Your Wallet</h1>
    </header>

    <section id="add-funds">
        <h2>Select Payment Method</h2>
        
        <div class="payment-options">
            <button onclick="showUPI()">UPI Payment</button>
            <button onclick="showBankTransfer()">Bank Transfer</button>
        </div>

        <div id="upi-section" class="hidden">
            <h3>Pay via UPI</h3>
            <p>Send the amount to <strong>flakzon@jio</strong> or scan the QR code</p>
            <img src="qr-code.png" alt="UPI QR Code">
        </div>

        <div id="bank-section" class="hidden">
            <h3>Bank Transfer Details</h3>
            <p><strong>Bank Name:</strong> Your Bank Name</p>
            <p><strong>Account No:</strong> 1234567890</p>
            <p><strong>IFSC Code:</strong> ABCD0123456</p>
        </div>

        <input type="number" id="fund-amount" placeholder="Enter amount (Min ₹10)" min="10">
        <input type="text" id="upi-txn-id" placeholder="Enter UPI Transaction ID" required>
        <button onclick="confirmFundAddition()">Add Funds</button>
    </section>

    <footer>
        <p>© 2025 Flakzon SMM | All rights reserved.</p>
    </footer>

</body>
</html>
