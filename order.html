<!-- order.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order - Flakzon SMM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="order-container">
        <h2>Place Your Order</h2>
        <form action="dashboard.html" method="post">
            <label for="service">Select Service:</label>
            <select id="service" name="service">
                <option value="followers">1K Instagram Followers - ₹149</option>
                <option value="likes">1K Instagram Likes - ₹19</option>
                <option value="views">10K Instagram Views - ₹29</option>
            </select>
            <label for="username">Instagram Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter Instagram username" required>
            <button type="submit">Submit Order</button>
        </form>
    </div>
</body>
</html>
