<!-- order.html --><!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Order - Flakzon SMM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Flakzon SMM</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="pricing.html">Pricing</a>
            <a href="order.html">Order</a>
            <a href="login.html">Login</a>
        </nav>
    </header><section class="order-form">
    <h2>Place Your Order</h2>
    <form action="#" method="POST">
        <label for="platform">Select Platform:</label>
        <select id="platform" name="platform" required>
            <option value="instagram">Instagram</option>
            <option value="youtube">YouTube</option>
            <option value="tiktok">TikTok</option>
            <option value="facebook">Facebook</option>
            <option value="telegram">Telegram</option>
            <option value="twitter">Twitter</option>
        </select>

        <label for="service">Select Service:</label>
        <select id="service" name="service" required>
            <option value="followers">Followers</option>
            <option value="likes">Likes</option>
            <option value="comments">Comments</option>
            <option value="views">Views</option>
            <option value="storyviews">Story Views</option>
            <option value="bluetick">Blue Tick</option>
            <option value="customcomments">Custom Comments</option>
        </select>

        <label for="username">Instagram/Username or Link:</label>
        <input type="text" id="username" name="username" placeholder="Enter username or link" required>

        <label for="amount">Quantity:</label>
        <input type="number" id="amount" name="amount" min="100" step="100" required>

        <label for="txn">UPI Transaction ID:</label>
        <input type="text" id="txn" name="txn" placeholder="Enter UPI Transaction ID" required>

        <button type="submit">Submit Order</button>
    </form>
</section>

<footer>

</footer>

</body>
</html>
