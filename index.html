<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flakzon SMM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Flakzon SMM</h1>
    </header>

    <section id="about">
        <h2>About</h2>
        <p>Flakzon SMM ek trusted platform hai jo aapke social media accounts ke liye high-quality services provide karta hai.</p>
    </section>

    <section id="services">
        <h2>Our Services</h2>
        <label for="platform">Choose Platform:</label>
        <select id="platform" onchange="showServices(this.value)">
            <option value="">Select Platform</option>
            <option value="instagram">Instagram</option>
            <option value="facebook">Facebook</option>
            <option value="youtube">YouTube</option>
            <option value="tiktok">TikTok</option>
            <option value="telegram">Telegram</option>
            <option value="twitter">Twitter</option>
        </select>

        <div id="service-selection" class="hidden">
            <label for="service-type">Choose Service:</label>
            <select id="service-type" onchange="updatePrice()">
                <option value="followers">Followers</option>
                <option value="likes">Likes</option>
                <option value="comments">Comments</option>
                <option value="views">Views</option>
                <option value="story_views">Story Views</option>
            </select>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" placeholder="Enter quantity" oninput="updatePrice()">
            <p>Total Price: ₹<span id="total-price">0</span></p>

            <label for="username">Enter Username/Link:</label>
            <input type="text" id="username" placeholder="Your profile link">

            <button onclick="showPayment()">Submit</button>
        </div>
    </section>

    <section id="payment-section" class="hidden">
        <h2>Complete Payment</h2>
        <p>Scan QR Code or use UPI ID: <strong>flakzon@jio</strong></p>
        <img src="qr-code.png" alt="UPI QR Code" width="200">

        <label for="transaction-id">Enter UPI Transaction ID:</label>
        <input type="text" id="transaction-id" placeholder="Enter Transaction ID">

        <p id="countdown"></p>
        <button onclick="confirmPayment()">Confirm Payment</button>
    </section>

    <footer>
        <p>© 2025 Flakzon SMM. All rights reserved.</p>
        <a href="https://wa.me/yourwhatsappnumber" target="_blank">Contact on WhatsApp</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
