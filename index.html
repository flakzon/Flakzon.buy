<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flakzon - Buy Followers, Likes & More</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #111;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    main {
      padding: 30px 20px;
      max-width: 600px;
      margin: auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      margin: 0 0 20px;
    }
    form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #111;
      color: white;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #333;
    }
    footer {
      text-align: center;
      padding: 15px;
      background-color: #111;
      color: white;
      margin-top: 30px;
    }
    #response {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Flakzon SMM Panel</h1>
    <p>Buy Followers, Likes, Views & More for Instagram, YouTube, TikTok etc.</p>
  </header>  <main>
    <section>
      <h2>Place Your Order</h2>
      <form id="orderForm">
        <label for="service">Select Service:</label>
        <select id="service">
          <option value="1">Instagram Followers (₹0.90/1k)</option>
          <option value="2">Instagram Comments (₹8/1k)</option>
        </select><label for="link">Enter Profile/Post Link:</label>
    <input type="url" id="link" required placeholder="https://instagram.com/xyz">

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" required min="10">

    <button type="submit">Submit Order</button>
  </form>

  <div id="response"></div>
</section>

  </main>  <footer>
    <p>Email: flakzon@yahoo.com | Instagram: @flakzon.buy</p>
  </footer>  <script>
    const apiKey = "1852a1d148437cb070a60e26d3d58506";

    document.getElementById("orderForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const service = document.getElementById("service").value;
      const link = document.getElementById("link").value;
      const quantity = document.getElementById("quantity").value;

      fetch("https://easysmmpanel.com/api/v2", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          key: apiKey,
          action: "add",
          service: service,
          link: link,
          quantity: quantity
        })
      })
      .then(response => response.json())
      .then(data => {
        if(data.order) {
          document.getElementById("response").innerHTML = `<p style='color:green;'>Order placed successfully! Order ID: ${data.order}</p>`;
        } else {
          document.getElementById("response").innerHTML = `<p style='color:red;'>Error: ${JSON.stringify(data)}</p>`;
        }
      })
      .catch(error => {
        document.getElementById("response").innerHTML = `<p style='color:red;'>Request failed. Please try again.</p>`;
        console.error("Error:", error);
      });
    });
  </script></body>
</html>
