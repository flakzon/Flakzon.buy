<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Flakzon SMM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Flakzon Logo" class="logo">
        <h1>Flakzon SMM</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="pricing.html">Pricing</a>
        <a href="terms.html">Terms & Conditions</a>
        <a href="contact.html">Contact</a>
    </nav>

    <section class="payment">
        <h2>Make a Payment</h2>
        <p>Scan the QR Code or use the UPI ID below:</p>
        <img src="qr-code.png" alt="QR Code">
        <p><strong>UPI ID:</strong> flakzon@jio</p>

        <label for="upiTransaction">Enter UPI Transaction ID:</label>
        <input type="text" id="upiTransaction" placeholder="Enter Transaction ID">

        <button onclick="submitPayment()">Submit Payment</button>
    </section>

    <script>
        function submitPayment() {
            alert("Payment Submitted Successfully!");
            setTimeout(() => {
                window.location.href = "https://instagram.com/flakzon.buy";
            }, 10000);
        }
    </script>
</body>
</html>
