<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Make Payment</h2>
    <img src="qr-code.png" alt="Scan QR" width="200">
    <p>UPI ID: <b>flakzon@jio</b></p>
    <input type="text" id="txnId" placeholder="Enter UPI Transaction ID">
    <button onclick="confirmPayment()">Submit</button>

    <script>
        function confirmPayment() {
            alert("Payment Received! Redirecting...");
            setTimeout(() => { window.location.href = "https://instagram.com/flakzon.buy"; }, 3000);
        }
    </script>
</body>
</html>
