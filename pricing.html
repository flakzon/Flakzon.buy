<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing - Flakzon SMM</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3.2.0/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init("X3G3L3PaqkvV94-o-"); // Use your Public Key here
        })();
    </script>
</head>
<body>
    <header>
        <img src="logo.png" alt="Flakzon Logo" class="logo">
        <h1>Flakzon SMM</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="payment.html">Payment</a>
        <a href="terms.html">Terms & Conditions</a>
        <a href="contact.html">Contact</a>
    </nav>

    <section class="pricing">
        <h2>Select a Service</h2>
        <label for="service">Service:</label>
        <select id="service" onchange="updatePrice()">
            <option value="followers">Instagram Followers</option>
            <option value="likes">Instagram Likes</option>
            <option value="views">Instagram Views</option>
            <option value="comments">Instagram Comments</option>
        </select>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" value="1000" min="1000" step="1000" oninput="updatePrice()">

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email">

        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter your Instagram/YouTube username">

        <h3>Total Price: â‚¹<span id="totalPrice">149</span></h3>

        <button onclick="submitOrder()">Order Now</button>
    </section>

    <script>
        function updatePrice() {
            let service = document.getElementById("service").value;
            let quantity = parseInt(document.getElementById("quantity").value);
            let pricePer1000 = {
                followers: 150,
                likes: 20,
                views: 30,
                comments: 200
            };
            let totalPrice = (quantity / 1000) * pricePer1000[service];
            document.getElementById("totalPrice").innerText = totalPrice;
        }

        function submitOrder() {
            const service = document.getElementById("service").value;
            const quantity = document.getElementById("quantity").value;
            const email = document.getElementById("email").value;
            const username = document.getElementById("username").value;

            emailjs.send("YOUR_EMAILJS_SERVICE_ID", "template_flakzon", {
                service: service,
                quantity: quantity,
                email: email,
                username: username,
                from_name: "Flakzon SMM",
                subject: `New Order for ${service} - Flakzon SMM`
            }).then(() => {
                alert("Order submitted! We'll contact you soon.");
                window.location.href = "payment.html";
            }, (error) => {
                alert("Failed to submit order. Please try again.");
                console.error(error);
            });
        }
    </script>
</body>
</html>
